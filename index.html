<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écran d'Accueil avec Carrousel</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

<img class="reflet-bleu2" src="../public/images/reflet1.svg">
<img class="reflet-jaune1" src="../public/images/reflet1.svg">
<img class="reflet-jaune2" src="../public/images/reflet1.svg">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
        <!-- Les indicateurs seront ajoutés dynamiquement ici -->
    </div>
    <div class="carousel-inner">
        <!-- Les images seront ajoutées dynamiquement ici -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="public/js/bootstrap.bundle.min.js"></script>
<script src="public/js/script.js"></script>
</body>
</html>
